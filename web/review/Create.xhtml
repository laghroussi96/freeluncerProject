<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewCreateDlg" widgetVar="ReviewCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReviewTitle}">
            <h:form id="ReviewCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReviewLabel_score}" for="score" />
                        <p:inputText id="score" value="#{reviewController.selected.score}" title="#{bundle.CreateReviewTitle_score}" />
                        <p:outputLabel value="#{bundle.CreateReviewLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{reviewController.selected.commentaire}" title="#{bundle.CreateReviewTitle_commentaire}" />
                        <p:outputLabel value="#{bundle.CreateReviewLabel_developpeur}" for="developpeur" />
                        <p:selectOneMenu id="developpeur" value="#{reviewController.selected.developpeur}" >
                            <f:selectItems value="#{developpeurController.itemsAvailableSelectOne}"
                                           var="developpeurItem"
                                           itemValue="#{developpeurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_mission}" for="mission" />
                        <p:selectOneMenu id="mission" value="#{reviewController.selected.mission}" >
                            <f:selectItems value="#{missionController.itemsAvailableSelectOne}"
                                           var="missionItem"
                                           itemValue="#{missionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReviewLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reviewController.selected.id}" title="#{bundle.CreateReviewTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reviewController.create}" value="#{bundle.Save}" update="display,:ReviewListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReviewCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReviewCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
