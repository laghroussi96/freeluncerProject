<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeveloppeurEditDlg" widgetVar="DeveloppeurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDeveloppeurTitle}">
            <h:form id="DeveloppeurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{developpeurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_tarif}" for="tarif" />
                        <p:inputText id="tarif" value="#{developpeurController.selected.tarif}" title="#{bundle.EditDeveloppeurTitle_tarif}" />
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_devise}" for="devise" />
                        <p:selectOneMenu id="devise" value="#{developpeurController.selected.devise}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{deviseController.itemsAvailableSelectOne}"
                                           var="deviseItem"
                                           itemValue="#{deviseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{developpeurController.selected.nom}" title="#{bundle.EditDeveloppeurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{developpeurController.selected.prenom}" title="#{bundle.EditDeveloppeurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_motPasse}" for="motPasse" />
                        <p:inputText id="motPasse" value="#{developpeurController.selected.motPasse}" title="#{bundle.EditDeveloppeurTitle_motPasse}" />
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{developpeurController.selected.tel}" title="#{bundle.EditDeveloppeurTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_diplome}" for="diplome" />
                        <p:selectOneMenu id="diplome" value="#{developpeurController.selected.diplome}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{diplomeController.itemsAvailableSelectOne}"
                                           var="diplomeItem"
                                           itemValue="#{diplomeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_pays}" for="pays" />
                        <p:selectOneMenu id="pays" value="#{developpeurController.selected.pays}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paysController.itemsAvailableSelectOne}"
                                           var="paysItem"
                                           itemValue="#{paysItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDeveloppeurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{developpeurController.selected.id}" title="#{bundle.EditDeveloppeurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{developpeurController.update}" value="#{bundle.Save}" update="display,:DeveloppeurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DeveloppeurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeveloppeurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
