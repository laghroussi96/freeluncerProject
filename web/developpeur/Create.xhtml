<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeveloppeurCreateDlg" widgetVar="DeveloppeurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeveloppeurTitle}">
            <h:form id="DeveloppeurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{developpeurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_tarif}" for="tarif" />
                        <p:inputText id="tarif" value="#{developpeurController.selected.tarif}" title="#{bundle.CreateDeveloppeurTitle_tarif}" />
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_devise}" for="devise" />
                        <p:selectOneMenu id="devise" value="#{developpeurController.selected.devise}" >
                            <f:selectItems value="#{deviseController.itemsAvailableSelectOne}"
                                           var="deviseItem"
                                           itemValue="#{deviseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{developpeurController.selected.nom}" title="#{bundle.CreateDeveloppeurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{developpeurController.selected.prenom}" title="#{bundle.CreateDeveloppeurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_motPasse}" for="motPasse" />
                        <p:inputText id="motPasse" value="#{developpeurController.selected.motPasse}" title="#{bundle.CreateDeveloppeurTitle_motPasse}" />
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{developpeurController.selected.tel}" title="#{bundle.CreateDeveloppeurTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_diplome}" for="diplome" />
                        <p:selectOneMenu id="diplome" value="#{developpeurController.selected.diplome}" >
                            <f:selectItems value="#{diplomeController.itemsAvailableSelectOne}"
                                           var="diplomeItem"
                                           itemValue="#{diplomeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_pays}" for="pays" />
                        <p:selectOneMenu id="pays" value="#{developpeurController.selected.pays}" >
                            <f:selectItems value="#{paysController.itemsAvailableSelectOne}"
                                           var="paysItem"
                                           itemValue="#{paysItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDeveloppeurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{developpeurController.selected.id}" title="#{bundle.CreateDeveloppeurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{developpeurController.create}" value="#{bundle.Save}" update="display,:DeveloppeurListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeveloppeurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeveloppeurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
