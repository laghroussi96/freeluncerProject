<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BudgetEditDlg" widgetVar="BudgetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBudgetTitle}">
            <h:form id="BudgetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{budgetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBudgetLabel_minBudget}" for="minBudget" />
                        <p:inputText id="minBudget" value="#{budgetController.selected.minBudget}" title="#{bundle.EditBudgetTitle_minBudget}" />
                        <p:outputLabel value="#{bundle.EditBudgetLabel_maxBudget}" for="maxBudget" />
                        <p:inputText id="maxBudget" value="#{budgetController.selected.maxBudget}" title="#{bundle.EditBudgetTitle_maxBudget}" />
                        <p:outputLabel value="#{bundle.EditBudgetLabel_devise}" for="devise" />
                        <p:selectOneMenu id="devise" value="#{budgetController.selected.devise}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{deviseController.itemsAvailableSelectOne}"
                                           var="deviseItem"
                                           itemValue="#{deviseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBudgetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{budgetController.selected.id}" title="#{bundle.EditBudgetTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{budgetController.update}" value="#{bundle.Save}" update="display,:BudgetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BudgetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BudgetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
